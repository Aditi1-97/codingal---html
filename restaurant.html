<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            height: auto;
        }

        .banner {
            width: 100%;
            height: auto;
            background: #000;
            color: white;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Left Side */
        .left {
            width: 45%;
        }

        .left h1 {
            font-size: 45px;
            line-height: 1.1;
            margin: 0;
        }

        .left h1 span {
            color: orange;
        }

        .info p {
            margin: 8px 0;
        }

        /* Right Side */
        .right {
            width: 50%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px dashed white;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Discount badge */
        .offer {
            position: absolute;
            top: 10px;
            left: 40%;
            background: black;
            padding: 12px 20px;
            border-radius: 50%;
            border: 2px solid white;
            text-align: center;
        }

        .offer h2 {
            margin: 0;
            color: orange;
            font-size: 20px;
        }

        .offer p {
            margin: 0;
            font-size: 10px;
        }

    </style>
</head>

<body>

<div class="banner">
    <div class="left">
        <h3>LOGO HERE</h3>

        <h1>SUPER <span>DELICIOUS</span><br>FOOD</h1>

        <div class="info">
            <p>üåê www.yourwebsite.com</p>
            <p>üìû Your Phone Number</p>
            <p>üìç 251 Holden Street Santee, CA 92071</p>
        </div>
    </div>

    <div class="right">
        <div class="offer">
            <h2>50% OFF</h2>
            <p>Limited Offer</p>
        </div>

        <div class="circle">
            <img src="pizza.jpg" alt="">
        </div>

        <div class="circle">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/04/49/blueberries-1867398_1280.jpg" alt="">
        </div>

        <div class="circle">
            <img src="https://cdn.pixabay.com/photo/2017/04/30/16/18/pretzel-2273216_1280.jpg" alt="">
        </div>
    </div>
</div>

</body>
</html>
