<!DOCTYPE html>
<html>
  <head>
  <title>Display flex</title>
  <style>

    .box {
     height: 400px;
     width: 400px;
    }

    .first{
        background-color: rgb(157, 205, 240);
        border: 5px solid rgb(86, 157, 207);
    }

    .second{
         background-color: orange;
         border: 5px solid orangered;
    }
    
    .third{
         background-color: greenyellow;
         border: 5px solid green;
    }

    .parent{
       display: flex;
       flex-direction: row;
       gap: 50px;
       flex-wrap: wrap;
       justify-content: space-between;
    }

  </style>

  </head>

  <body>

  <div class="parent">

    <div class="box first"></div>

     <div class="box second"></div>
 
     <div class=" box third"></div>

  </div>
    

  </body>



</html>
