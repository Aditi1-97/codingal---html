<!DOCTYPE html>
<html>
  <head>
  <title>Opacity</title>
  <style>

    .box{
      background-color: chartreuse;
      height: 100px;
    }

    .first{
      opacity: 0.3;
    }

    .second{
      opacity: 0.5;
    }

    .third{
      opacity: 0.7;
    }

    .fourth{
      opacity: 1;
    }

    
  </style>

  </head>

  <body>
    <div class="box first"></div>

    <div class="box second"></div>
     
    <div class="box third"></div>
    
    <div class="box fourth"></div>
  
  </body>



</html>
