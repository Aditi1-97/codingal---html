<!DOCTYPE html>
<html>
  <head>
  <title>Display flex</title>
  <style>

    .box {
     height: 300px;
     width: 250px;
    }

    .first{
        background-color: rgb(157, 205, 240);
        border: 5px solid rgb(86, 157, 207);
    }

    .second{
         background-color: orange;
         border: 5px solid orangered;
    }
    
    .third{
         background-color: greenyellow;
         border: 5px solid green;
    }

    .parent{
       display: flex;
       flex-direction: row;
       gap: 50px;
       flex-wrap: wrap;
       justify-content: space-between;
    }

     p {
     background-color: rgb(203, 77, 151);
     margin-left: 400px;
     margin-right: 400px;
     margin-top: 250px;
     margin-bottom: 350px;
     padding-left: 150px; 
     padding-top: 200px;
     padding-bottom: 200px;
     border: 10px dotted rgb(90, 9, 59);
    }

  </style>

  </head>

  <body>

  <div class="parent">

    <div class="box first"></div>

     <div class="box second"></div>
 
     <div class=" box third"></div>

     <p>Welcome to codingal</p>

  </div>
    

  </body>



</html>
