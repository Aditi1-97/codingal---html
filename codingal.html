<!DOCTYPE html>
    <html>
    <head>
        <title>Typography</title>
        <style>
            .welcome{
                font-size: large;
                font-weight: 800;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                text-transform: uppercase;
                 text-decoration: overline underline;
                text-align: center;
            }

            .shadow{
                 font-size: 80px;
                text-align: left;
                 text-shadow: 50px 20px 30px blueviolet;
            }

            .shadow2{
                font-size: 60px;
                text-align: center;
                box-shadow: 40px 20px 30px greenyellow;
            }

        </style>
        

 </head>


      <body>
        <p class="welcome">Welcome to Codingal</p>

        <p class="shadow">Hey we are learning Css</p>

        <p class="shadow2">Hey we are learning Css</p>
    
      </body>
    </html>
