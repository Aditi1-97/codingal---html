<!DOCTYPE html>
<html>

<head>
 <title>Hyperlink and lists</title>
 </head>

<body>
    <!--hyperlink-->
    <a href="https://www.amazon.in/ref=nav_logo">Visit Amazon</a>

    <!-- ordered list -->
     <h1>ordered lists</h1>
     <ol>
    <li>Mobiles</li>
    <li>Laptops</li>
    <li>bags</li>
     </ol>

     <h1>Unordered lists</h1>
     <ul>
    <li>Mobiles</li>
    <li>Laptops</li>
    <li>bags</li>
    </ul>

    <h1>Defination lists</h1>
    <dl><li>Mobiles</li>
    <li>Laptops</li>
    <li>Bags</li>
</body>

</html>
