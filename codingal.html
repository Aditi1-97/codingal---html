<!DOCTYPE html>
    <html>
    <head>
        <title>Typography</title>
        <style>
            .box{
             width: 100px;
             height: 100px;
             background-color: rgb(3, 9, 77);
             margin: 50px auto;
             border-radius: 20px;

             animation-name: bounce;
             animation-duration: 2s;
             animation-iteration-count: infinite;
            }

            @keyframes bounce{

                0%{
                    transform: translateY(0) scale(1) rotate(0deg) ;
                }
                
                50%{
                    transform: translateY(300px) scale(3) rotate(180deg) ;
                } 

                100%{
                    transform: translateY(0) scale(1) rotate(0deg) ;
                }
                

            }
             .welcome{
                font-size: large;
                font-weight: 800;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-transform: uppercase;
                 text-decoration: overline underline;
                text-align: center;
            }

            .shadow{
                 font-size: 40px;
                text-align: left;
                 text-shadow: 50px 20px 30px rgb(113, 57, 166);
            }

            .shadow2{
                font-size: 30px;
                text-align: center;
                box-shadow: 40px 20px 30px rgb(210, 225, 72);
            }


            
        </style>
        

 </head>


      <body>
        <div class="box"></div>
        <p class="welcome">Welcome to Codingal</p>

        <p class="shadow">Hey we are learning Css</p>

        <p class="shadow2">Hey we are learning Css</p>
      </body>
    </html>
