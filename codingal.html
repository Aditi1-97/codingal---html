<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio</title>
    </head>


    <style>

     body {
        background-image: linear-gradient(to bottom right, #624E88, #8967B3, #CB80AB);
        height: 200vh;
        font-family: cursive;
        color: white;
     }
      
     .nav-parent{
        display: flex;
        justify-content: center;
     }
        
     .nav-main{
        width: 1200px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 2px solid white;
        padding-left: 30px;
        padding-right: 30px;
        border-radius: 50px;
     }    

     .links{
        text-decoration: none;
        color: white;
     }

     .nav-links{
        display: flex;
        align-items: center;
        gap: 20px;
     }

    .nav-btn{
     background-color: transparent;
     color: white;
     padding: 10px 15px;
     border: 2px solid white;
     border-radius: 20px;
    }
        

    </style>

    <body>
        
        <!--navbar-->

        <div class="nav-parent">
          <nav class="nav-main">
           <h2>My Portfolio</h2>

           <div class="nav-links">
           <a  class="links">Home</a>
           <a  class="links">About</a>
           <a  class="links">Project</a>
           <a  class="links">Contact</a>

           </div>
           
           <button class="nav-btn">Let's Talk</button>


          </nav>

        </div>


    </body>
</html>
