<!DOCTYPE html>
<html>
    <head>
        <title>Text to Speech</title>
        <style>

            body{
                background: radial-gradient(circle at top, #080812, #2f2626);
                color: #fff;
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container{
                background: rgba(30, 17, 17, 0.08);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                width: 400px;
                text-align: center;
                box-shadow: 0 0 20px rgba(255,255,255, 0.1);
                transition: all 0.3s ease;
            }

            .container:hover{
                box-shadow: 0 0 30px rgba(255,255,255, 0.2);
                transform: scale(1.02);
            }

            h1{
                font-size: 26px;
                margin-bottom: 20px;
                letter-spacing: 1px;
            }

            textarea{
                width: 100%;
                height: 20px;
                padding: 12px;
                border-radius: 12px;
                border: none;
                background: rgba(52, 21, 21, 0.1);
                color: #fbfafa;
                font-size: 16px;
                outline: none;
                resize: none;
                margin-bottom: 20px;
                transition: 0.3s;
            }

            textarea:hover{
                background: rgba(255,255,255, 0.15);
                box-shadow: 0 0 10px rgba(255,255,255, 0.4);
            }

            button{
                background: linear-gradient(135deg, #00e1ff, #0075ff);
                color: #fff;
                border: none;
                padding: 12px 30px;
                font-size: 16px;
                border-radius: 30px;
                cursor: pointer;
                transition: 0.3s;
            }

            button:hover{
                background: linear-gradient(135deg, #00e1ff, #0075ff);
                box-shadow: 0 0 15px rgba(255,255,255, 0.5);
                transform: scale(1.02);
                transition: 0.5s;
            }

            footer{
                margin-top: 15px;
                font-size: 13px;
                color: #aaa;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <h1>ðŸ”Š Text to Speech</h1>
            <textarea id="text" placeholder="Type something to speak..."></textarea> <br>
            <button onclick="speak()">Speak</button>       
        </div>

        <script>

            function speak(){
                const text = document.getElementById("text").value.trim()
                if (text ===""){
                    alert("Please type something first.");
                    return;
                }
                const speech = new SpeechSynthesisUtterance(text)

                speechSynthesis.speak(speech)
            }
        </script>
    </body>
</html>
